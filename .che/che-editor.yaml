inline:
  schemaVersion: 2.1.0
  metadata:
    name: test-custom-ide19
  components:
    - name: vista-ide
      container:
        image: "crccheck/hello-world"
        mountSources: true
        endpoints:
          - name: vista
            targetPort: 8000
            exposure: public
            protocol: http
            attributes:
              type: main
              cookiesAuthEnabled: true
              discoverable: false
              urlRewriteSupported: true
      attributes:
        ports:
          - exposedPort: 8000
    - name: vista-websocket
      container:
        image: "jmalloc/echo-server"
        endpoints:
          - name: websocket
            targetPort: 8080
            exposure: public
            secure: true
            protocol: ws
            attributes:
              type: collocated-terminal
              discoverable: false
              cookiesAuthEnabled: true
              urlRewriteSupported: true
      attributes:
        ports:
          - exposedPort: 8080
