inline:
  schemaVersion: 2.1.0
  metadata:
    name: vista
  endpoints:
   -  name: "theia"
      public: true
      targetPort: 80
      attributes:
        protocol: http
        type: ide
        secure: true
        cookiesAuthEnabled: true
        discoverable: false
  containers:
   - name: theia-ide
     image: "https://hub.docker.com/r/nginxdemos/hello"
     mountSources: true
     ports:
         - exposedPort: 80
