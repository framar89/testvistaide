inline:
  schemaVersion: 2.1.0
  metadata:
    name: test-custom-ide2
  components:
    - name: theia-ide
      container:
        image: "nginxdemos/hello"
        endpoints:
          - name: theia
            targetPort: 80
            exposure: public
            secure: true
            protocol: http
      attributes:
        app.kubernetes.io/component: che-theia
        app.kubernetes.io/part-of: che-theia.eclipse.org
        ports:
          - exposedPort: 80
