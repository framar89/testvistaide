inline:
  schemaVersion: 2.1.0
  metadata:
    name: test-custom-ide7
  components:
    - name: vista-ide
      container:
        image: "nginxdemos/nginx-hello"
        endpoints:
          - name: vista
            exposure: public
            secure: true
            targetPort: 80
            attributes:
              type: main
              cookiesAuthEnabled: true
              discoverable: false
              urlRewriteSupported: true
            protocol: http
        ports:
          - exposedPort: 80
