inline:
  schemaVersion: 2.1.0
  metadata:
    name: test-custom-ide17
  components:
    - name: vista-ide
      container:
        image: "crccheck/hello-world"
        mountSources: true
        endpoints:
          - name: vista
            targetPort: 8000
            exposure: public
            protocol: http
            attributes:
              type: main
              cookiesAuthEnabled: true
              discoverable: false
              urlRewriteSupported: true
      attributes:
        ports:
          - exposedPort: 8000
    - name: vista-websocket
      container:
        image: "ksdn117/web-socket-test"
        endpoints:
          - name: websocket
            targetPort: 8010
            exposure: public
            secure: true
            protocol: ws
            attributes:
              type: collocated-terminal
              discoverable: false
              cookiesAuthEnabled: true
              urlRewriteSupported: true
      attributes:
        ports:
          - exposedPort: 8010
